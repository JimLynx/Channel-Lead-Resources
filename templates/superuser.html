{% extends "base.html" %}
{% block content %}

<h1>Superuser</h1>
<div class="container form-container my-5 py-5 z-depth-1">
    <section class="px-md-5 mx-md-5 text-center text-lg-left">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form class="text-center" action="{{ url_for('superuser', user=session.user) }}" method="post">


                    <p>Welcome, {{ user }}</p><br>
                    <p class="h4 mb-4">Add New User</p>
                    <!-- <label for="username">Add New Username</label> -->
                    <input type="text" name="username" id="username" class="form-control mb-4"
                        placeholder="New Username" required>
                    <!-- <label for="password">Add New Password</label> -->
                    <input type="password" name="password" id="password" class="form-control mb-4"
                        placeholder="New Password" required>

                    <button class="btn btn-block my-4" type="submit"><i class="fas fa-lock left"></i>Add User</button>
                </form>
            </div>
        </div>
    </section>
</div>

{% endblock %}
