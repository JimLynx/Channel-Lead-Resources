{% extends "base.html" %}
{% set active_page = 'manage_categories' %}
{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1>Manage Categories</h1>

        <!-- add category -->
        <div class="row">
            <div class="col-12">
                <a href="{{ url_for('add_category') }}" type="button" class="btn btn-block my-4 cat-btn">
                    <i class="fas fa-plus-square"></i>
                    Add Category
                </a>
            </div>
        </div>

        <div class="row">
            {% for category in categories %}
            <div class="col-12 col-md-6">
                <div>
                    <div class="card-body category-card">
                        <div class="row">
                            <div class="col-12">
                                <h5 class="card-title">{{ category.category_name }}</h5>
                            </div>
                        </div>
                        <div class="row category-btn-row">
                            <div class="col-6">
                                <a href="{{ url_for('edit_category', category_id=category._id) }}"
                                    class="btn btn-primary edit-btn">Edit</a>
                            </div>
                            <div class="col-6">
                                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                                    class="btn btn-danger delete-btn">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
