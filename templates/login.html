{% extends "base.html" %}
{% block content %}

<h1>Login</h1>
<div class="container form-container my-5 py-5 z-depth-1">
    <section class="px-md-5 mx-md-5 text-center text-lg-left">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form class="text-center" action="{{ url_for('login') }}" method="post">
                    <p class="h4 mb-4">Sign in</p>

                    <select type="username" name="username" id="username" class="form-control mb-4"
                        placeholder="Username" required>
                        <option value="" disabled selected>Select User</option>
                        {% for user in users %}
                        <option value="{{ user.user_type }}">{{ user.user_type }}</option>
                        {% endfor %}
                        <input type="password" name="password" id="password" class="form-control mb-4"
                            placeholder="Password" required>

                        <div class="d-flex justify-content-around">
                            <div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember-me">
                                    <label class="custom-control-label" for="remember-me">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-block my-4" type="submit"><i class="fas fa-lock left"></i>Log in</button>
                        <p><em>(Please request Login details from any Channel Leads on Slack)</em></p>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
