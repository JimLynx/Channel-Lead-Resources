{% extends "base.html" %}
{% set active_page = 'login' %}
{% block content %}

<div class="container my-5">
    <div class="jumbotron card-image">
        <div>
            <h1 class="card-title pt-3 mb-5 font-bold"><b>Sign In</b></h1>
            <form class="text-center" action="{{ url_for('login') }}" method="post">

                <select type="username" name="username" id="username" class="form-control mb-4" placeholder="Username"
                    required>
                    <option value="" disabled selected>Select User</option>
                    {% for user in users %}
                    <option value="{{ user.user_type }}">{{ user.user_type }}</option>
                    {% endfor %}
                    <input type="password" name="password" id="password" class="form-control mb-4"
                        placeholder="Password" required>
                    <div class="d-flex justify-content-around">
                        <div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember-me">
                                <label class="custom-control-label" for="remember-me">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-block my-4" type="submit"><i class="fas fa-lock left"></i>Log in</button>
                    <small>(Please request Login details on Slack)</em></p></small>
            </form>
        </div>
    </div>
</div>

{% endblock %}
