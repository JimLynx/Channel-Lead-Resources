{% extends "base.html" %}
{% block content %}

<h1>Home</h1>

<div class="jumbotron my-5 py-5 card card-image">
    <div class="px-4">
        <div>
            <div class="accordion" id="accordian">
                {% for resource in resources %}
                <div class="card z-depth-0 bordered">
                    <div class="card-header" id="heading">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse"
                                data-target="#collapseOne2" aria-expanded="true" aria-controls="collapseOne2">
                                <h5><strong>{{ resource.title }}</strong></h5>
                                <em stye="text-transform: capitalize;">Created on {{ resource.date }} by {{ resource.created_by }}</em>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne2" class="collapse" aria-labelledby="heading"
                        data-parent="#accordian">
                        <div class="card-body">
                            {{ resource.description }}
                        </div>
                        <iframe src="{{ resource.url }}" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <br>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
