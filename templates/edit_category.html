{% extends "base.html" %}
{% set active_page = 'edit_category' %}
{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1>Edit Category</h1>
        <form id="editConfirm" action="{{ url_for('edit_category', category_id=category._id) }}" method="POST">
            <div class="container">
                <p>Hi {{ session.user|title }}, please edit Category name in the field below.</p>
                <div class="break-line"></div>

                <!-- title -->
                <div class="row">
                    <label for="category_name">
                        <i class="fas fa-file-alt"></i>
                        Category Name:
                    </label>
                    <input type="text" name="category_name" id="category_name" class="form-control  validate mb-4"
                        value="{{ category.category_name }}" placeholder="Resource Title" minlength="5" maxlength="20"
                        required>
                </div>

                <!-- submit button -->
                <div class="row">
                    <div class="col-6">
                        
                        <!-- Trigger edit confirm modal-->
                        <button type="button" class="btn btn-blue btn-block my-4" data-toggle="modal"
                            data-target="#modalEdit">
                            <i class="far fa-check-circle"></i>
                            CONFIRM
                        </button>
                    </div>

                    <!-- Cancel button -->
                    <div class="col-6">
                        <a href="{{ url_for('manage_categories') }}" class="btn btn-danger btn-block my-4">
                            <i class="fas fa-times-circle"></i>
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
